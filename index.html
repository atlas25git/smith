<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BIT Jaipur 22</title>

    <link  rel="shortcut icon" href="smith/images/fq.png">
    
    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">

        <div class="container">
          
            <form method="POST" class="appointment-form" id="appointment-form" data-netlify="true">
                <input type="hidden" name="SummerTraining" value="contact">
                <h2>Inormation Elicitation Regarding Summer Training</h2>
                <div class="form-group-1">

                    <input type="text" name="RollNo" id="title" placeholder="BTECH/25051/18" required />
                    <input type="text" name="name" id="name" placeholder="Your Name" required />
                    <input type="email" name="email" id="email" placeholder="College Email" required />
                    <input type="Text" name="ModeOfTraining" id="email" placeholder="Intern Or Project Or Course" required />
                    <input type="Text" name="InternStatus" id="email" placeholder="Intern Staus" required />
                    <input type="Text" name="ProjectDomain" id="email" placeholder="Tech Domain For Project" required />
                    <input type="Text" name="Domain" id="Domain" placeholder="Faculty Preferred" required />
                </div>
            
                <div class="form-submit">
                    <input type="submit" name="submit" id="submit" class="submit" value="Submit" />
                </div>
            </form>
        </div>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
